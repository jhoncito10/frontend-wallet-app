<div class="modal-overlay" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Generar Documento</h2>
      <button class="close-btn" (click)="onClose()">×</button>
    </div>

    <form [formGroup]="documentForm" (ngSubmit)="onSubmit()">
      <div class="modal-body">
        <div class="form-group">
          <label for="name">Nombre del documento</label>
          <input 
            type="text" 
            id="name" 
            formControlName="name"
            [class.error]="name?.invalid && name?.touched"
            placeholder="Ej: Factura Enero 2025"
          />
          <div class="error-message" *ngIf="name?.invalid && name?.touched">
            <span *ngIf="name?.errors?.['required']">El nombre es requerido</span>
            <span *ngIf="name?.errors?.['minlength']">Mínimo 3 caracteres</span>
          </div>
        </div>

        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn-cancel" (click)="onClose()">
          Cancelar
        </button>
        <button 
          type="submit" 
          class="btn-submit" 
          [disabled]="loading || documentForm.invalid"
        >
          {{ loading ? 'Generando...' : 'Generar' }}
        </button>
      </div>
    </form>
  </div>
</div>
