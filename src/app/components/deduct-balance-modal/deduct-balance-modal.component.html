<div class="modal-overlay" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Realizar Pago</h2>
      <button class="close-btn" (click)="onClose()">×</button>
    </div>

    <form [formGroup]="balanceForm" (ngSubmit)="onSubmit()">
      <div class="modal-body">
        <div class="form-group">
          <label for="amount">Monto a pagar</label>
          <div class="input-group">
            <span class="input-icon">€</span>
            <input 
              type="number" 
              id="amount" 
              formControlName="amount"
              [class.error]="amount?.invalid && amount?.touched"
              placeholder="100.00"
              step="0.01"
            />
          </div>
          <div class="error-message" *ngIf="amount?.invalid && amount?.touched">
            <span *ngIf="amount?.errors?.['required']">El monto es requerido</span>
            <span *ngIf="amount?.errors?.['min']">El monto mínimo es €1</span>
            <span *ngIf="amount?.errors?.['max']">El monto máximo es €10,000</span>
          </div>
        </div>

        <div class="form-group">
          <label for="description">Descripción</label>
          <input 
            type="text" 
            id="description" 
            formControlName="description"
            [class.error]="description?.invalid && description?.touched"
            placeholder="Ej: Pago de servicios"
          />
          <div class="error-message" *ngIf="description?.invalid && description?.touched">
            <span *ngIf="description?.errors?.['required']">La descripción es requerida</span>
            <span *ngIf="description?.errors?.['minlength']">Mínimo 3 caracteres</span>
          </div>
        </div>

        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn-cancel" (click)="onClose()">
          Cancelar
        </button>
        <button 
          type="submit" 
          class="btn-submit" 
          [disabled]="loading || balanceForm.invalid"
        >
          {{ loading ? 'Procesando...' : 'Pagar' }}
        </button>
      </div>
    </form>
  </div>
</div>
